<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
    }

    header>div {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-right nav ul {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-right nav ul a {
      color: #9add9d;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .header-right nav ul a:hover {
      color: #fff;
    }

    .header-right nav ul a.active {
      color: #8aa68c;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }

    .cart-icon {
      position: relative;
      font-size: 1.2rem;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: #e44d26;
      color: #fff;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.8rem;
    }

    .container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .products {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
    }

    .product-title {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .product-price {
      font-weight: bold;
      color: #e44d26;
    }

    .add-to-cart {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #45a049;
    }

    .cart {
      width: 300px;
      margin-left: 20px;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .cart h2 {
      margin-bottom: 15px;
    }

    .cart-items {
      margin-bottom: 15px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .cart-total {
      font-weight: bold;
      text-align: right;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .cart {
        width: 100%;
        margin-left: 0;
        margin-top: 20px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <a href="/" class="logo">MyShop</a>
      <div class="header-right">
        <nav>
          <ul>
            <li><a href="/"> Home</a></li>
            <li><a href="/products"> Products </a></li>
            <li><a href="/about"> About </a></li>
          </ul>
        </nav>
        <div class="cart-icon">
          ðŸ›’ <span class="cart-count">0</span>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div>
      Hello World
    </div>
  </div>

</body>

</html>
